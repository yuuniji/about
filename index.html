<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>叶泽伟的作品集</title>
    <style>
        /* 默认样式（亮色模式） */
        body {
            background-color: #FFFCEB; /* 浅黄色背景，减少蓝光 */
            color: #333333; /* 深灰色文字，降低对比度 */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #000000; /* 黑色标题，增加层次感 */
        }

        a {
            color: #0066CC; /* 中等蓝色链接，促进专注 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* 深色模式样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212; /* 深灰色背景 */
                color: #E0E0E0; /* 浅灰色文字 */
            }

            h1, h2 {
                color: #FFFFFF; /* 白色标题 */
            }

            a {
                color: #66B3FF; /* 浅蓝色链接 */
            }

            a:hover {
                color: #99CCFF; /* 更亮的蓝色 */
            }
        }
    </style>
</head>
