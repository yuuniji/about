<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶泽伟的作品集</title>
    <style>
        body {
            /* font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace; */
            font-family: Menlo, Monaco, 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
            color: #23272e;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .lang-switcher {
            position: fixed;
            top: 18px;
            right: 32px;
            z-index: 10;
        }

        .lang-switcher button {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: underline;
            font-family: inherit;
            transition: color 0.2s;
        }

        .lang-switcher button:hover {
            color: #23272e;
            text-decoration: none;
        }

        .terminal-window {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.09);
            max-width: 800px;
            width: 95vw;
            margin: 48px auto 24px auto;
            overflow: hidden;
            border: 1.5px solid rgba(224, 227, 231, 0.8);
            transition: all 0.3s ease;
        }

        .terminal-bar {
            background: #f5f7fa;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            border-bottom: 1px solid #e0e3e7;
            position: relative;
        }

        .mac-btn {
            position: relative;
            z-index: 3;
        }

        .mac-btn-group {
            display: flex;
            align-items: center;
            gap: 7px;
            margin-right: 16px;
            justify-content: flex-start;
        }

        .mac-btn-group.placeholder {
            width: 47px;
            min-width: 47px;
            max-width: 47px;
            visibility: hidden;
            pointer-events: none;
            margin-right: 0;
        }

        .mac-btn {
            display: inline-block;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            margin-right: 7px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .mac-close {
            background: #ff5f56;
        }

        .mac-min {
            background: #ffbd2e;
        }

        .mac-max {
            background: #27c93f;
            margin-right: 0;
        }

        .terminal-content {
            padding: 32px 30px 28px 30px;
            min-height: 400px;
        }

        .terminal-title {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-family: inherit;
            font-weight: 500;
            color: #23272e;
            background: transparent;
            border: none;
            letter-spacing: 0.5px;
            text-shadow: none;
            user-select: text;
            z-index: 2;
            height: 100%;
            min-width: 0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            opacity: 1;
            padding: 0 8px;
            margin: 0 120px;
        }

        .clock {
            position: absolute;
            right: 120px;
            font-size: 14px;
            color: #666;
            font-family: inherit;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        @media (max-width: 900px) {
            .terminal-title {
                margin: 0 100px;
            }
            .clock {
                right: 100px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .terminal-title {
                margin: 0 80px;
            }
            .clock {
                right: 80px;
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {
            .terminal-title {
                margin: 0 60px;
                font-size: 13.5px;
            }
            .clock {
                right: 60px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .terminal-title {
                margin: 0 40px;
                font-size: 12px;
            }
            .clock {
                right: 40px;
                font-size: 10px;
            }
        }

        @media (max-width: 400px) {
            .terminal-title {
                margin: 0 20px;
                font-size: 11px;
            }
            .clock {
                right: 20px;
                font-size: 9px;
            }
        }

        @media (max-width: 320px) {
            .terminal-title {
                margin: 0 10px;
                font-size: 10px;
            }
            .clock {
                display: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            .clock {
                color: #bdbdbd;
            }
        }

        .terminal-cursor {
            display: inline-block;
            width: 0.85em;
            height: 1.1em;
            background: none;
            color: #27c93f;
            font-weight: bold;
            font-size: 1em;
            animation: blink 1s steps(1) infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .underline {
            border-bottom: 2px solid #e0e3e7;
            margin: 18px auto 18px auto;
            width: 90%;
            transition: border-bottom 0.3s;
        }

        .content-block {
            width: 94%;
            margin: 0 auto;
            text-align: left;
            font-family: inherit;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 6px;
            padding: 10px 12px 12px 16px;
            box-sizing: border-box;
            font-size: 15px;
            letter-spacing: 0.01em;
            border-left: 3px solid #27c93f;
            margin-top: 12px;
        }

        h2 {
            font-size: clamp(17px, 2.7vw, 20px);
            font-weight: bold;
            margin: 18px 0 6px 0;
            color: #1a7cf7;
            text-shadow: none;
            transition: color 0.3s;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 0 0;
        }

        li {
            font-size: clamp(13.5px, 2vw, 15px);
            margin-bottom: 5px;
            word-break: break-all;
            line-height: 1.55;
            font-family: inherit;
            display: flex;
            align-items: flex-start;
            gap: 5px;
            padding-left: 0;
        }

        .prompt {
            color: #27c93f;
            font-weight: bold;
            font-family: inherit;
            user-select: none;
            flex-shrink: 0;
        }

        a {
            color: #1a7cf7;
            text-decoration: underline;
            transition: color 0.2s;
            font-family: inherit;
        }

        a:hover {
            color: #23272e;
            text-decoration: underline wavy;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .terminal-window {
                margin: 24px auto 12px auto;
            }

            .terminal-content {
                padding: 18px 7vw 18px 7vw;
            }

            h1 {
                margin: 15px 0;
            }

            h2 {
                margin: 16px 0 8px 0;
            }

            .content-block {
                width: 99%;
            }

            .underline {
                width: 98%;
                margin: 10px auto;
            }

            .lang-switcher {
                top: 8px;
                right: 8vw;
            }
        }

        @media (max-width: 400px) {
            .terminal-content {
                padding: 10px 2vw 10px 2vw;
            }

            .underline {
                width: 99%;
            }

            .content-block {
                width: 99%;
            }
        }

        /* 跟随系统色彩模式适配终端风格 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #23272e;
                color: #e3e5e8;
            }

            .terminal-title {
                color: #e3e5e8;
                background: transparent;
                border: none;
            }

            .lang-switcher button {
                color: #bdbdbd;
            }

            .lang-switcher button:hover {
                color: #fff;
            }

            .terminal-window {
                background: rgba(24, 28, 32, 0.95);
                border: 1.5px solid rgba(35, 39, 46, 0.8);
            }

            .terminal-bar {
                background: #23272e;
                border-bottom: 1px solid #282c34;
            }

            h1 {
                color: #e3e5e8;
                text-shadow: 0 1px 0 #23272e;
            }

            .underline {
                border-bottom: 2px solid #444c56;
            }

            h2 {
                color: #aad7fe;
                text-shadow: 0 1px 0 #23272e;
            }

            a {
                color: #7ecfff;
            }

            a:hover {
                color: #fff;
            }

            .clock {
                color: #bdbdbd;
            }
        }

        /* 仿终端历史样式 */
        .terminal-history {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 15px;
            color: #e3e5e8;
            background: transparent;
            padding: 0;
            margin: 0;
            min-height: 220px;
            line-height: 1.6;
            letter-spacing: 0.01em;
        }

        .term-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2px;
            word-break: break-all;
        }

        .term-prompt {
            color: #27c93f;
            font-weight: bold;
            margin-right: 7px;
            flex-shrink: 0;
            user-select: none;
        }

        .term-cmd {
            color: #fff;
            font-weight: 500;
        }

        .term-output {
            color: #aad7fe;
            margin-left: 28px;
            white-space: pre-line;
            word-break: break-all;
        }

        .term-output a {
            color: #7ecfff;
            text-decoration: underline;
            margin-right: 18px;
            font-size: 15px;
        }

        .term-output a:hover {
            color: #fff;
            background: #1a7cf7;
        }

        @media (max-width: 600px) {
            .terminal-history {
                font-size: 13px;
                min-height: 120px;
            }

            .term-output a {
                font-size: 13px;
            }

            .term-output {
                margin-left: 15px;
            }
        }

        @media (prefers-color-scheme: light) {
            .terminal-history {
                color: #23272e;
            }

            .term-cmd {
                color: #23272e;
            }

            .term-prompt {
                color: #27c93f;
            }

            .term-output {
                color: #1a7cf7;
            }

            .term-output a {
                color: #1a7cf7;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="lang-switcher">
        <button onclick="changeLanguage('zh')">中文</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ja')">日本語</button>
    </div>

    <div class="terminal-window">
        <div class="terminal-bar">
            <span class="mac-btn-group">
                <span class="mac-btn mac-close"></span>
                <span class="mac-btn mac-min"></span>
                <span class="mac-btn mac-max"></span>
            </span>
            <span id="title" class="terminal-title"></span>
            <span id="clock" class="clock"></span>
            <span class="mac-btn-group placeholder"></span>
        </div>
        <div class="terminal-content">
            <div class="terminal-history" id="terminal-history"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            // 初始化粒子动画
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#27c93f'
                    },
                    shape: {
                        type: 'circle'
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#27c93f',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });

            // 根据系统主题切换粒子颜色
            function updateParticleColor(isDark) {
                const color = isDark ? '#27c93f' : '#27c93f';
                const particles = window.pJSDom[0].pJS.particles;
                particles.color.value = color;
                particles.line_linked.color = color;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }

            // 监听系统主题变化
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            darkModeMediaQuery.addListener((e) => {
                updateParticleColor(e.matches);
            });
            updateParticleColor(darkModeMediaQuery.matches);

            // Data for projects and blog posts
            const data = {
                projects: [
                    {
                        url: "https://github.com/yuuniji",
                        label: {
                            zh: "项目主页",
                            en: "Projects Homepage",
                            ja: "プロジェクトホームページ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/",
                        label: {
                            zh: "项目1 - 个人博客网站",
                            en: "Project 1 - Personal Blog Website",
                            ja: "プロジェクト1 - 個人ブログサイト"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/smart-tooltip/",
                        label: {
                            zh: "项目2 - 智能定位的注释系统",
                            en: "Project 2 - Smart Tooltip System with Intelligent Positioning",
                            ja: "プロジェクト2 - インテリジェント位置決め付きツールチップシステム"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/fitplan/",
                        label: {
                            zh: "项目3 - 每周徒手增肌计划",
                            en: "Project 3 - Weekly Bodyweight Workout Plan",
                            ja: "プロジェクト3 - 毎週の自重筋トレ計画"
                        }
                    }
                ],
                blog: [
                    {
                        url: "https://yuuniji.github.io/",
                        label: {
                            zh: "博客主页",
                            en: "Blog Homepage",
                            ja: "ブログホームページ"
                        }
                    },
                   {
                       url: "https://yuuniji.github.io/posts/reading-0-overview/",
                       label: {
                           zh: "文章10 - 《阅读日志》系列",
                           en: "Post 10 - 'BookLog' Series",
                           ja: "記事10 - 『読書ログ』シリーズ"
                       }
                   },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-kubernetes/",
                        label: {
                            zh: "文章9 - Kubernetes 路线图",
                            en: "Post 9 - Kubernetes Roadmap",
                            ja: "記事9 - Kubernetesのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-docker/",
                        label: {
                            zh: "文章8 - Docker 路线图",
                            en: "Post 8 - Docker Roadmap",
                            ja: "記事8 - Dockerのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-terraform/",
                        label: {
                            zh: "文章7 - Terraform 路线图",
                            en: "Post 7 - Terraform Roadmap",
                            ja: "記事7 - Terraformのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-git-github/",
                        label: {
                            zh: "文章6 - Git 和 GitHub 路线图",
                            en: "Post 6 - Git and GitHub Roadmap",
                            ja: "記事6 - GitとGitHubのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-go/",
                        label: {
                            zh: "文章5 - Go 路线图",
                            en: "Post 5 - Go Roadmap",
                            ja: "記事5 - Goのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/roadmap-devops/",
                        label: {
                            zh: "文章4 - DevOps 路线图",
                            en: "Post 4 - DevOps Roadmap",
                            ja: "記事4 - DevOpsのロードマップ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/python-0-overview/",
                        label: {
                            zh: "文章3 - 《如何学好Python》系列",
                            en: "Post 3 - 'How to Learn Python Effectively' Series",
                            ja: "記事3 - 『Pythonを上手に学ぶ方法』シリーズ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/how-to-learn-japanese-effectively-0-overview/",
                        label: {
                            zh: "文章2 - 《如何学好日语》系列",
                            en: "Post 2 - 'How to Learn Japanese Effectively' Series",
                            ja: "記事2 - 『日本語を上手に学ぶ方法』シリーズ"
                        }
                    },
                    {
                        url: "https://yuuniji.github.io/posts/my-first-post/",
                        label: {
                            zh: "文章1 - 我的博客搭建",
                            en: "Post 1 - Building My Blog",
                            ja: "記事1 - 私のブログ構築"
                        }
                    }
                ]
            };

            // Translations for static text (title and headings)
            const translations = {
                zh: {
                    title: "叶泽伟的作品集",
                    projectsHeading: "项目",
                    blogHeading: "博客"
                },
                en: {
                    title: "yuuniji's Portfolio",
                    projectsHeading: "Projects",
                    blogHeading: "Blog"
                },
                ja: {
                    title: "葉澤偉のポートフォリオ",
                    projectsHeading: "プロジェクト",
                    blogHeading: "ブログ"
                }
            };

            // Function to render the content based on language
            function renderContent(lang) {
                const content = translations[lang];

                // Update page title
                document.title = content.title;
                // Terminal title栏显示（带光标）
                const titleEl = document.getElementById('title');
                titleEl.setAttribute('title', content.title);
                titleEl.innerHTML = `${content.title}<span class="terminal-cursor">▋</span>`;

                // 渲染终端历史
                renderTerminalHistory(lang);
            }

            // 仿终端命令历史逻辑
            // 全局变量用于终止动画
            let terminalHistoryTimer = null;
            function renderTerminalHistory(lang) {
                const historyEl = document.getElementById('terminal-history');
                historyEl.innerHTML = '';
                if (terminalHistoryTimer) {
                    clearTimeout(terminalHistoryTimer);
                    terminalHistoryTimer = null;
                }
                const dirNames = {
                    zh: { project: '项目', blog: '博客' },
                    en: { project: 'Projects', blog: 'Blog' },
                    ja: { project: 'プロジェクト', blog: 'ブログ' }
                };
                const dirs = dirNames[lang];
                const prompt = '<span class="term-prompt">➜ ~ %</span>';
                const promptProjects = `<span class="term-prompt">➜ ${dirs.project} %</span>`;
                const promptBlog = `<span class="term-prompt">➜ ${dirs.blog} %</span>`;

                // 历史步骤
                const steps = [
                    { type: 'cmd', prompt, cmd: 'ls' },
                    { type: 'output', output: `${dirs.project}  ${dirs.blog}` },
                    { type: 'cmd', prompt, cmd: `cd ~/${dirs.project} && ls` },
                    { type: 'output', output: data.projects.map(prj => `<a href="${prj.url}" target="_blank">${prj.label[lang]}</a>`).join('<br>') },
                    { type: 'cmd', prompt, cmd: `cd ~/${dirs.blog} && ls` },
                    { type: 'output', output: data.blog.map(blog => `<a href="${blog.url}" target="_blank">${blog.label[lang]}</a>`).join('<br>') }
                ];

                let i = 0;
                function typeCommand(row, prompt, cmd, cb) {
                    row.innerHTML = prompt + ' <span class="term-cmd"></span><span class="terminal-cursor">▋</span>';
                    const cmdSpan = row.querySelector('.term-cmd');
                    const cursor = row.querySelector('.terminal-cursor');
                    let idx = 0;
                    function typeChar() {
                        if (idx <= cmd.length) {
                            cmdSpan.textContent = cmd.slice(0, idx);
                            cursor.style.display = 'inline-block';
                            historyEl.scrollTop = historyEl.scrollHeight;
                            idx++;
                            terminalHistoryTimer = setTimeout(typeChar, 17); // 更快的打字速度
                        } else {
                            if (cursor && cursor.parentNode) cursor.parentNode.removeChild(cursor); // 移除光标
                            if (cb) cb();
                        }
                    }
                    typeChar();
                }

                function nextStep() {
                    if (i >= steps.length) return;
                    const s = steps[i];
                    let row = document.createElement('div');
                    row.className = 'term-row';
                    if (s.type === 'cmd') {
                        // 打字效果
                        historyEl.appendChild(row);
                        typeCommand(row, s.prompt, s.cmd, function () {
                            i++;
                            terminalHistoryTimer = setTimeout(nextStep, 120);
                        });
                    } else {
                        row.innerHTML = `<div class="term-output">${s.output}</div>`;
                        historyEl.appendChild(row);
                        historyEl.scrollTop = historyEl.scrollHeight;
                        i++;
                        terminalHistoryTimer = setTimeout(nextStep, 420);
                    }
                }
                nextStep();
            }

            // 星期翻译
            const weekdays = {
                zh: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'],
                en: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                ja: ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日']
            };

            // 更新时钟
            function updateClock(lang) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const weekday = weekdays[lang][now.getDay()];
                const clockEl = document.getElementById('clock');
                clockEl.textContent = `${hours}:${minutes} ${weekday}`;
            }

            // 初始化时钟并设置定时器
            let currentLang = 'zh';
            updateClock(currentLang);
            setInterval(() => updateClock(currentLang), 60000); // 每分钟更新一次

            // 修改语言切换函数
            function changeLanguage(lang) {
                currentLang = lang;
                renderContent(lang);
                updateClock(lang);
            }

            // Initialize with Chinese as default
            renderContent('zh');
        </script>
    </div>
</body>

</html>
